<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sertifika Oluşturucu (GitHub Pages)</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Libraries via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sertifika Oluşturucu</h1>
      <p class="muted">CSV yükleyin, önizleyin, tasarlayın, QR'lı PDF sertifikalar oluşturun.</p>

      <nav class="tabs" role="tablist">
        <button class="tab active" data-tab-target="data" title="Veri yükleme ve önizleme">Veri</button>
        <button class="tab" data-tab-target="design" title="Sertifika tasarımcısı">Tasarım</button>
        <button class="tab" data-tab-target="export" title="Dışa aktarma ve ayarlar">Dışa Aktar</button>
      </nav>

      <section class="panel" data-tab="data">
        <label class="field" title="Bilgisayarınızdan CSV seçin">
          <span>CSV Yükleyin</span>
          <input type="file" id="csvInput" accept=".csv" />
        </label>
        <details>
          <summary>CSV Hakkında</summary>
          <p>Herhangi bir sütun yapısı desteklenir. İçerikteki alan adlarını tasarımda {{alan}} olarak kullanabilirsiniz.</p>
        </details>
        <div class="row">
          <label class="field half" title="Önizlemede kullanılacak satırı seçin">
            <span>Önizleme Kaydı</span>
            <select id="previewRowSelect"></select>
          </label>
          <label class="field half" title="Günlük ve durum mesajları">
            <span>Durum</span>
            <div id="status">Henüz dosya yüklenmedi.</div>
          </label>
        </div>
        <div id="log" class="log" title="İşlem günlükleri"></div>

        <div class="table-wrap" title="Yüklenen CSV tablosu">
          <table id="csvTable"></table>
        </div>
      </section>

      <section class="panel hidden" data-tab="design">
        <label class="field" title="Arkaplan görseli yükleyin (isteğe bağlı)">
          <span>Arkaplan Görseli (PNG/JPG) - opsiyonel</span>
          <input type="file" id="bgInput" accept="image/*" />
        </label>
        <div class="row">
          <label class="field half" title="Sayfa genişliği">
            <span>Sayfa Genişlik (pt)</span>
            <input type="number" id="pageW" value="1125" />
          </label>
          <label class="field half" title="Sayfa yüksekliği">
            <span>Sayfa Yükseklik (pt)</span>
            <input type="number" id="pageH" value="870" />
          </label>
        </div>

        <div class="row">
          <div class="half">
            <div id="preview" class="preview" title="Katmanları sürükleyin"></div>
          </div>
          <div class="half">
            <div class="controls">
              <div class="row">
                <button id="addTextLayerBtn" title="Yeni metin katmanı ekle">Metin Katmanı Ekle</button>
              </div>
              <div id="layersList" class="layers-list" title="Katmanlar listesi"></div>
              <div id="layerEditor" class="layer-editor hidden" title="Seçili katman ayarları">
                <label class="field"><span>İçerik ({{alan}} destekli)</span>
                  <textarea id="layerText" rows="3" placeholder="Örn: {{ad}} {{soyad}}"></textarea>
                </label>
                <div class="row">
                  <label class="field half"><span>Boyut (pt)</span>
                    <input type="number" id="layerSize" value="30" />
                  </label>
                  <label class="field half"><span>Renk</span>
                    <input type="color" id="layerColor" value="#093B6E" />
                  </label>
                </div>
                <div class="row">
                  <label class="field half"><span>X</span>
                    <input type="number" id="layerX" value="100" />
                  </label>
                  <label class="field half"><span>Y</span>
                    <input type="number" id="layerY" value="100" />
                  </label>
                </div>
                <div class="row">
                  <button id="deleteLayerBtn" class="danger" title="Seçili katmanı sil">Katmanı Sil</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="panel hidden" data-tab="export">
        <label class="field" title="QR linklerinin temel adresi">
          <span>QR Taban URL</span>
          <input type="text" id="qrBase" placeholder="https://ornek.com/sertifikalar/" value="https://btk-kulup.marmara.edu.tr/dosya/kulup/btk/sertfikalar/" />
        </label>
        <div class="row">
          <label class="field half" title="CSV'de QR için kullanılacak sütun adı">
            <span>QR Alanı (CSV'deki sütun adı, opsiyonel)</span>
            <input type="text" id="qrField" placeholder="dogrulama_kodu" />
          </label>
          <label class="field half" title="PDF'lere QR ekle">
            <span>QR Dahil Et</span>
            <input type="checkbox" id="qrEnable" />
          </label>
        </div>

        <div class="actions">
          <button id="addCodesBtn" disabled title="Eksik doğrulama kodlarını ekle">Doğrulama Kodları Ekle</button>
          <button id="exportCsvBtn" disabled title="Güncellenmiş CSV'yi indir">Güncellenmiş CSV'yi İndir</button>
          <button id="generateBtn" disabled title="PDF sertifikaları ZIP olarak oluştur">PDF Sertifikaları Oluştur (ZIP)</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
