<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sertifika Oluşturucu (GitHub Pages)</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Libraries via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sertifika Oluşturucu</h1>
      <p class="muted">CSV yükleyin, önizleyin, tasarlayın, QR'lı PDF sertifikalar oluşturun.</p>

      <section class="panel">
        <label class="field">
          <span>CSV Yükleyin</span>
          <input type="file" id="csvInput" accept=".csv" />
        </label>
        <details>
          <summary>CSV Hakkında</summary>
          <p>Herhangi bir sütun yapısı desteklenir. İçerikteki alan adlarını tasarımda {{alan}} olarak kullanabilirsiniz.</p>
        </details>
      </section>

      <section class="panel">
        <label class="field">
          <span>Arkaplan Görseli (PNG/JPG) - opsiyonel</span>
          <input type="file" id="bgInput" accept="image/*" />
        </label>
        <div class="row">
          <label class="field half">
            <span>Sayfa Genişlik (pt)</span>
            <input type="number" id="pageW" value="1125" />
          </label>
          <label class="field half">
            <span>Sayfa Yükseklik (pt)</span>
            <input type="number" id="pageH" value="870" />
          </label>
        </div>
      </section>

      <section class="panel">
        <label class="field">
          <span>QR Taban URL</span>
          <input type="text" id="qrBase" placeholder="https://ornek.com/sertifikalar/" value="https://btk-kulup.marmara.edu.tr/dosya/kulup/btk/sertfikalar/" />
        </label>
        <div class="row">
          <label class="field half">
            <span>QR Alanı (CSV'deki sütun adı, opsiyonel)</span>
            <input type="text" id="qrField" placeholder="dogrulama_kodu" />
          </label>
          <label class="field half">
            <span>QR Dahil Et</span>
            <input type="checkbox" id="qrEnable" />
          </label>
        </div>
      </section>

      <section class="panel actions">
        <button id="addCodesBtn" disabled>Doğrulama Kodları Ekle</button>
        <button id="exportCsvBtn" disabled>Güncellenmiş CSV'yi İndir</button>
        <button id="generateBtn" disabled>PDF Sertifikaları Oluştur (ZIP)</button>
      </section>

      <section class="panel">
        <div id="status">Henüz dosya yüklenmedi.</div>
        <div id="log" class="log"></div>
      </section>

      <section class="panel">
        <h3>CSV Önizleme</h3>
        <div id="tableWrap" class="table-wrap">
          <table id="csvTable"></table>
        </div>
      </section>

      <section class="panel">
        <h3>Sertifika Tasarımcısı</h3>
        <div class="row">
          <div class="half">
            <div id="preview" class="preview" title="Katmanları sürükleyin"></div>
          </div>
          <div class="half">
            <div class="controls">
              <button id="addTextLayerBtn">Metin Katmanı Ekle</button>
              <div id="layersList" class="layers-list"></div>
              <div id="layerEditor" class="layer-editor hidden">
                <label class="field"><span>İçerik ({{alan}} destekli)</span>
                  <textarea id="layerText" rows="3" placeholder="Örn: {{ad}} {{soyad}}"></textarea>
                </label>
                <div class="row">
                  <label class="field half"><span>Boyut (pt)</span>
                    <input type="number" id="layerSize" value="30" />
                  </label>
                  <label class="field half"><span>Renk</span>
                    <input type="color" id="layerColor" value="#093B6E" />
                  </label>
                </div>
                <div class="row">
                  <label class="field half"><span>X</span>
                    <input type="number" id="layerX" value="100" />
                  </label>
                  <label class="field half"><span>Y</span>
                    <input type="number" id="layerY" value="100" />
                  </label>
                </div>
                <div class="row">
                  <button id="deleteLayerBtn" class="danger">Katmanı Sil</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
